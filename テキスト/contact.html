<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/res.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="icon" href="images/top/favicon.png" type="image/png">
        <title>Web Cafe - Contact</title>
    </head>

    <body>
        <div id="contact" class="bg">
            <header class="page-header wrapper">
                <img class="logo" src="images/top/logo.svg" alt="logo">
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">NEWS</a></li>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <h1 class="content-title" id="contact-title">Contact</h1>
                <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                    <input type="submit" class="button" value="送信">
                </form>
            </div><!-- /.wrapper -->
        </div> <!---contact-bg--->
        
        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h2 class="sub-title">カフェ東駅前店</h2>
                    <p>
                        住所：東京都○○区<br>
                        ○○○○○○○ 000-22-1<br>
                        ○○○○<br>
                        電話：03-1111-1111<br>
                        営業時間：10:00-20:00<br>
                        休日：水曜日
                    </p>
                </div> <!---location-info--->
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.127352428379!2d139.69042281557375!3d35.649233839332936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b88b7d8f7ab%3A0x2133080e9923eaac!2sSTARBUCKS%20RESERVE%C2%AE%20ROASTERY%20TOKYO!5e0!3m2!1sja!2sde!4v1604680386542!5m2!1sja!2sde" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div> <!---wrapper--->
        </section> <!---#location--->
        
        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                    <h2 class="sub-title">Facebook</h2>
                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
                </div>
                
                <div class="sns-box">
                    <h2 class="sub-title">Twitter</h2>
                    <a class="twitter-timeline" data-height="315" href="https://twitter.com/ASILAYDYINGBAND?ref_src=twsrc%5Etfw">Tweets by ASILAYDYINGBAND</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                
                <div class="sns-box">
                    <h2 class="sub-title">YouTube</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/pu2QqwEvpSk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div> <!---wrapper--->
        </section> <!---sns--->
